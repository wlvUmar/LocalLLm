<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Local LLM Chat Interface</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary-color: #2c3e50;
            --secondary-color: #3498db;
            --success-color: #27ae60;
            --danger-color: #e74c3c;
            --dark-bg: #1a1a1a;
            --chat-bg: #f8f9fa;
        }

        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .chat-container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.1);
            margin: 20px auto;
            max-width: 1200px;
            height: calc(100vh - 40px);
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background: var(--primary-color);
            color: white;
            padding: 20px;
            border-radius: 15px 15px 0 0;
            display: flex;
            justify-content: space-between;
            align-items: center;
            flex-wrap: wrap;
            gap: 15px;
        }

        .status-indicator {
            display: flex;
            align-items: center;
            gap: 8px;
            font-size: 14px;
        }

        .status-dot {
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: var(--danger-color);
            animation: pulse 2s infinite;
        }

        .status-dot.ready {
            background: var(--success-color);
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .model-controls {
            display: flex;
            align-items: center;
            gap: 10px;
            flex-wrap: wrap;
        }

        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background: var(--chat-bg);
            scroll-behavior: smooth;
        }

        .message {
            margin-bottom: 20px;
            display: flex;
            align-items: flex-start;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.user {
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: bold;
            flex-shrink: 0;
        }

        .user .message-avatar {
            background: var(--secondary-color);
        }

        .assistant .message-avatar {
            background: var(--success-color);
        }

        .message-content {
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 20px;
            position: relative;
            word-wrap: break-word;
        }

        .user .message-content {
            background: var(--secondary-color);
            color: white;
            border-bottom-right-radius: 5px;
        }

        .assistant .message-content {
            background: white;
            color: var(--primary-color);
            border: 1px solid #e1e8ed;
            border-bottom-left-radius: 5px;
        }

        .message-time {
            font-size: 12px;
            opacity: 0.7;
            margin-top: 5px;
        }

        .typing-indicator {
            display: none;
            align-items: center;
            gap: 12px;
            padding: 15px 20px;
            margin-bottom: 20px;
        }

        .typing-dots {
            display: flex;
            gap: 4px;
        }

        .typing-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: var(--secondary-color);
            animation: typing 1.4s infinite ease-in-out;
        }

        .typing-dot:nth-child(1) { animation-delay: -0.32s; }
        .typing-dot:nth-child(2) { animation-delay: -0.16s; }

        @keyframes typing {
            0%, 80%, 100% { transform: scale(0); }
            40% { transform: scale(1); }
        }

        .chat-input-container {
            padding: 20px;
            background: white;
            border-radius: 0 0 15px 15px;
            border-top: 1px solid #e1e8ed;
        }

        .input-group {
            position: relative;
        }

        .form-control {
            border-radius: 25px;
            border: 2px solid #e1e8ed;
            padding: 15px 60px 15px 20px;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            border-color: var(--secondary-color);
            box-shadow: 0 0 0 0.2rem rgba(52, 152, 219, 0.25);
        }

        .input-buttons {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            display: flex;
            gap: 5px;
        }

        .btn-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            border: none;
            transition: all 0.3s ease;
        }

        .btn-voice {
            background: var(--success-color);
            color: white;
        }

        .btn-voice:hover, .btn-voice.listening {
            background: #219a52;
            transform: scale(1.1);
        }

        .btn-send {
            background: var(--secondary-color);
            color: white;
        }

        .btn-send:hover:not(:disabled) {
            background: #2980b9;
            transform: scale(1.1);
        }

        .btn-send:disabled {
            background: #bdc3c7;
            cursor: not-allowed;
        }

        .model-badge {
            background: rgba(255, 255, 255, 0.2);
            padding: 5px 10px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .alert {
            border-radius: 10px;
            margin-bottom: 0;
        }

        .btn-sm {
            border-radius: 20px;
            padding: 5px 15px;
            font-size: 12px;
        }

        /* Mobile Responsiveness */
        @media (max-width: 768px) {
            .chat-container {
                margin: 10px;
                height: calc(100vh - 20px);
                border-radius: 10px;
            }

            .chat-header {
                padding: 15px;
                border-radius: 10px 10px 0 0;
            }

            .model-controls {
                width: 100%;
                justify-content: center;
            }

            .message-content {
                max-width: 85%;
            }

            .chat-messages {
                padding: 15px;
            }

            .chat-input-container {
                padding: 15px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            .chat-messages {
                background: #2c3e50;
            }
            
            .assistant .message-content {
                background: #34495e;
                color: white;
                border-color: #4a5f7a;
            }
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <!-- Chat Header -->
        <div class="chat-header">
            <div class="d-flex align-items-center gap-3">
                <h4 class="mb-0">
                    <i class="fas fa-robot me-2"></i>
                    Local LLM Chat
                </h4>
                <div class="status-indicator">
                    <div class="status-dot" id="statusDot"></div>
                    <span id="statusText">Connecting...</span>
                </div>
            </div>
            
            <div class="model-controls">
                <select class="form-select form-select-sm" id="modelSelect" style="min-width: 200px;">
                    <option value="">Select Model...</option>
                    {% for model in models %}
                    <option value="{{ model }}" {% if model == current_model %}selected{% endif %}>
                        {{ model }}
                    </option>
                    {% endfor %}
                </select>
                <button class="btn btn-outline-light btn-sm" id="switchModelBtn">
                    <i class="fas fa-sync-alt me-1"></i>
                    Switch
                </button>
                <span class="model-badge" id="currentModelBadge">
                    {{ current_model or "No model loaded" }}
                </span>
            </div>
        </div>

        <!-- Alert for notifications -->
        <div id="alertContainer" style="display: none;">
            <div class="alert alert-info alert-dismissible fade show m-3 mb-0" role="alert">
                <span id="alertMessage"></span>
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
        </div>

        <!-- Chat Messages -->
        <div class="chat-messages" id="chatMessages">
            <div class="message assistant">
                <div class="message-avatar">
                    <i class="fas fa-robot"></i>
                </div>
                <div class="message-content">
                    <div>Hello! I'm your local LLM assistant. How can I help you today?</div>
                    <div class="message-time" id="welcomeTime"></div>
                </div>
            </div>
        </div>

        <!-- Typing Indicator -->
        <div class="typing-indicator" id="typingIndicator">
            <div class="message-avatar" style="background: var(--success-color);">
                <i class="fas fa-robot"></i>
            </div>
            <div class="typing-dots">
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
                <div class="typing-dot"></div>
            </div>
            <span class="ms-2 text-muted">AI is thinking...</span>
        </div>

        <!-- Chat Input -->
        <div class="chat-input-container">
            <div class="input-group">
                <input type="text" class="form-control" id="messageInput" 
                       placeholder="Type your message here..." 
                       autocomplete="off">
                <div class="input-buttons">
                    <button class="btn-icon btn-voice" id="voiceBtn" title="Voice Input">
                        <i class="fas fa-microphone"></i>
                    </button>
                    <button class="btn-icon btn-send" id="sendBtn" title="Send Message">
                        <i class="fas fa-paper-plane"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
    
    <script>
        class ChatInterface {
            constructor() {
                this.messageInput = document.getElementById('messageInput');
                this.sendBtn = document.getElementById('sendBtn');
                this.voiceBtn = document.getElementById('voiceBtn');
                this.chatMessages = document.getElementById('chatMessages');
                this.typingIndicator = document.getElementById('typingIndicator');
                this.modelSelect = document.getElementById('modelSelect');
                this.switchModelBtn = document.getElementById('switchModelBtn');
                this.statusDot = document.getElementById('statusDot');
                this.statusText = document.getElementById('statusText');
                this.currentModelBadge = document.getElementById('currentModelBadge');
                this.alertContainer = document.getElementById('alertContainer');
                this.alertMessage = document.getElementById('alertMessage');
                
                this.isListening = false;
                this.recognition = null;
                this.isProcessing = false;
                
                this.initializeEventListeners();
                this.initializeSpeechRecognition();
                this.updateStatus();
                this.setWelcomeTime();
                
                // Check status every 30 seconds
                setInterval(() => this.updateStatus(), 30000);
            }
            
            initializeEventListeners() {
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.messageInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter' && !e.shiftKey) {
                        e.preventDefault();
                        this.sendMessage();
                    }
                });
                
                this.voiceBtn.addEventListener('click', () => this.toggleVoiceInput());
                this.switchModelBtn.addEventListener('click', () => this.switchModel());
                
                // Auto-resize input
                this.messageInput.addEventListener('input', () => {
                    this.updateSendButton();
                });
                
                this.updateSendButton();
            }
            
            initializeSpeechRecognition() {
                if ('webkitSpeechRecognition' in window || 'SpeechRecognition' in window) {
                    const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                    this.recognition = new SpeechRecognition();
                    this.recognition.continuous = false;
                    this.recognition.interimResults = false;
                    this.recognition.lang = 'en-US';
                    
                    this.recognition.onstart = () => {
                        this.isListening = true;
                        this.voiceBtn.classList.add('listening');
                        this.voiceBtn.innerHTML = '<i class="fas fa-stop"></i>';
                    };
                    
                    this.recognition.onend = () => {
                        this.isListening = false;
                        this.voiceBtn.classList.remove('listening');
                        this.voiceBtn.innerHTML = '<i class="fas fa-microphone"></i>';
                    };
                    
                    this.recognition.onresult = (event) => {
                        const transcript = event.results[0][0].transcript;
                        this.messageInput.value = transcript;
                        this.updateSendButton();
                        this.messageInput.focus();
                    };
                    
                    this.recognition.onerror = (event) => {
                        console.error('Speech recognition error:', event.error);
                        this.showAlert('Speech recognition error. Please try again.', 'warning');
                    };
                } else {
                    this.voiceBtn.style.display = 'none';
                }
            }
            
            toggleVoiceInput() {
                if (!this.recognition) return;
                
                if (this.isListening) {
                    this.recognition.stop();
                } else {
                    this.recognition.start();
                }
            }
            
            updateSendButton() {
                const hasText = this.messageInput.value.trim().length > 0;
                this.sendBtn.disabled = !hasText || this.isProcessing;
            }
            
            async updateStatus() {
                try {
                    const response = await fetch('/api/status');
                    const status = await response.json();
                    
                    if (status.server_ready) {
                        this.statusDot.classList.add('ready');
                        this.statusText.textContent = 'Ready';
                        this.currentModelBadge.textContent = status.current_model || 'No model';
                    } else {
                        this.statusDot.classList.remove('ready');
                        this.statusText.textContent = 'Not Ready';
                    }
                } catch (error) {
                    console.error('Error updating status:', error);
                    this.statusDot.classList.remove('ready');
                    this.statusText.textContent = 'Error';
                }
            }
            
            async switchModel() {
                const selectedModel = this.modelSelect.value;
                if (!selectedModel) {
                    this.showAlert('Please select a model first.', 'warning');
                    return;
                }
                
                this.switchModelBtn.disabled = true;
                this.switchModelBtn.innerHTML = '<i class="fas fa-spinner fa-spin me-1"></i>Switching...';
                
                try {
                    const response = await fetch('/api/switch-model', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({ model: selectedModel })
                    });
                    
                    const result = await response.json();
                    
                    if (response.ok) {
                        this.showAlert(result.message, 'success');
                        this.currentModelBadge.textContent = selectedModel;
                        this.updateStatus();
                    } else {
                        this.showAlert(result.detail || 'Failed to switch model', 'danger');
                    }
                } catch (error) {
                    console.error('Error switching model:', error);
                    this.showAlert('Network error while switching model', 'danger');
                } finally {
                    this.switchModelBtn.disabled = false;
                    this.switchModelBtn.innerHTML = '<i class="fas fa-sync-alt me-1"></i>Switch';
                }
            }
            
            async sendMessage() {
                const message = this.messageInput.value.trim();
                if (!message || this.isProcessing) return;
                
                this.isProcessing = true;
                this.updateSendButton();
                
                // Add user message to chat
                this.addMessage(message, 'user');
                this.messageInput.value = '';
                
                // Show typing indicator
                this.showTypingIndicator();
                
                try {
                    const response = await fetch('/api/chat', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json'
                        },
                        body: JSON.stringify({
                            message: message,
                            stream: true
                        })
                    });
                    
                    if (!response.ok) {
                        throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                    }
                    
                    // Hide typing indicator and start streaming response
                    this.hideTypingIndicator();
                    
                    const messageElement = this.startStreamingResponse();
                    const reader = response.body.getReader();
                    const decoder = new TextDecoder();
                    
                    let buffer = '';
                    
                    while (true) {
                        const { done, value } = await reader.read();
                        if (done) break;
                        
                        buffer += decoder.decode(value, { stream: true });
                        
                        // Process complete chunks
                        const chunks = buffer.split('\n');
                        buffer = chunks.pop(); // Keep incomplete chunk in buffer
                        
                        for (const chunk of chunks) {
                            console.log('Received chunk:', chunk);

                            if (chunk.trim()) {
                                if (chunk.startsWith("data: ")) {
                                    const clean = chunk.slice(6); // Remove "data: "
                                    this.appendToStreamingResponse(messageElement, clean);
                                }
                            }
                        }
                    }
                    
                    // Process any remaining content
                    if (buffer.trim()) {
                        this.appendToStreamingResponse(messageElement, buffer);
                    }
                    
                    this.finishStreamingResponse(messageElement);
                    
                } catch (error) {
                    console.error('Error sending message:', error);
                    this.hideTypingIndicator();
                    this.addMessage('Sorry, I encountered an error. Please try again.', 'assistant');
                    this.showAlert('Failed to send message: ' + error.message, 'danger');
                } finally {
                    this.isProcessing = false;
                    this.updateSendButton();
                    this.messageInput.focus();
                }
            }
            
            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = sender === 'user' ? 
                    '<i class="fas fa-user"></i>' : 
                    '<i class="fas fa-robot"></i>';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const textDiv = document.createElement('div');
                textDiv.textContent = content;
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = this.getCurrentTime();
                
                contentDiv.appendChild(textDiv);
                contentDiv.appendChild(timeDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return messageDiv;
            }
            
            startStreamingResponse() {
                const messageDiv = document.createElement('div');
                messageDiv.className = 'message assistant';
                
                const avatarDiv = document.createElement('div');
                avatarDiv.className = 'message-avatar';
                avatarDiv.innerHTML = '<i class="fas fa-robot"></i>';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                
                const textDiv = document.createElement('div');
                textDiv.innerHTML = '';
                
                const timeDiv = document.createElement('div');
                timeDiv.className = 'message-time';
                timeDiv.textContent = this.getCurrentTime();
                
                contentDiv.appendChild(textDiv);
                contentDiv.appendChild(timeDiv);
                messageDiv.appendChild(avatarDiv);
                messageDiv.appendChild(contentDiv);
                
                this.chatMessages.appendChild(messageDiv);
                this.scrollToBottom();
                
                return { messageDiv, textDiv };
            }
            
            appendToStreamingResponse({ textDiv }, content) {
                // Escape HTML and convert newlines to <br>
                const escapedContent = content
                    .replace(/&/g, '&amp;')
                    .replace(/</g, '&lt;')
                    .replace(/>/g, '&gt;')
                    .replace(/\n/g, '<br>');
                
                textDiv.innerHTML += escapedContent;
                this.scrollToBottom();
            }
            
            finishStreamingResponse({ textDiv }) {
                // Final processing if needed
                this.scrollToBottom();
            }
            
            showTypingIndicator() {
                this.typingIndicator.style.display = 'flex';
                this.scrollToBottom();
            }
            
            hideTypingIndicator() {
                this.typingIndicator.style.display = 'none';
            }
            
            showAlert(message, type = 'info') {
                this.alertMessage.textContent = message;
                this.alertContainer.querySelector('.alert').className = `alert alert-${type} alert-dismissible fade show`;
                this.alertContainer.style.display = 'block';
                
                // Auto-hide after 5 seconds
                setTimeout(() => {
                    const alert = this.alertContainer.querySelector('.alert');
                    if (alert) {
                        const bsAlert = new bootstrap.Alert(alert);
                        bsAlert.close();
                    }
                }, 5000);
            }
            
            scrollToBottom() {
                this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
            }
            
            getCurrentTime() {
                return new Date().toLocaleTimeString([], { 
                    hour: '2-digit', 
                    minute: '2-digit' 
                });
            }
            
            setWelcomeTime() {
                const welcomeTime = document.getElementById('welcomeTime');
                if (welcomeTime) {
                    welcomeTime.textContent = this.getCurrentTime();
                }
            }
        }
        
        // Initialize the chat interface when the DOM is loaded
        document.addEventListener('DOMContentLoaded', () => {
            new ChatInterface();
        });
        
        // Handle alert dismissal
        document.addEventListener('closed.bs.alert', (event) => {
            if (event.target.closest('#alertContainer')) {
                document.getElementById('alertContainer').style.display = 'none';
            }
        });
    </script>
</body>
</html>
